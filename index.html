<!DOCTYPE html>
    <html>
        <head>
            <title>homework-two â€“ Bryan Gallino</title>
            <script src=
"https://aframe.io/releases/1.7.0/aframe.min.js">
            </script>
            <script src=
"https://wsause.github.io/sause-extras/navigation.js">
</script>

        </head>
    <body>
<a-scene>
<a-assets>
<img
    id="ground-base"
    src="assets\Ground_Dirt_009_BaseColor.jpg"
>
<img
    id="ground-ambientocclusion"
    src="assets\Ground_Dirt_009_AmbientOcclusion.jpg"
>
<img
    id="ground-normal"
    src="assets\Ground_Dirt_009_Normal.jpg"
>
<img
    id="sky"
    src="assets\sky.jpg"
>
<img
id="deadleaves-base"
src="assets/Dead_leaves_001_COLOR.jpg"
>
<img
id="deadleaves-normal"
src="assets/Dead_leaves_001_NRM.jpg"
>
<img
id="deadleaves-ambientocclusion"
src="assets/Dead_leaves_001_OCC.jpg"
>
<a-asset-item
id="Container"
src="assets/Container.glb"
>
</a-asset-item>
<a-asset-item
id="Tank"
src="assets/Tank.glb"
>
</a-asset-item>
<a-asset-item
id="Military Tent"
src="assets/Military Tent.glb"
>
</a-asset-item>
<a-asset-item
id="Soldier"
src="assets/Soldier.glb"
>
</a-asset-item>
<asset-item
id="Jet"
src="assets/Jet.glb"
>
</asset-item>
<asset-item
id="wall"
src="assets/wall.glb"
>
</asset-item>
<asset-item
id="Truckk"
src="assets/Truckk.glb"
>
</asset-item>
<asset-item
id="crate"
src="assets/crate.glb"
>
</asset-item>
<asset-item
id="tree"
src="assets/tree.glb"
>
</asset-item>
</a-assets>
<a-sky
src="#sky"
>
</a-sky>
<a-plane
        material="src: #ground-base;
        repeat: 500 500;
        ambientOcclusionMap: #ground-ambientocclusion;
        ambientOcclusionTextureRepeat: 500 500;
        normalMap: #ground-normal;
        normalTextureRepeat: 500 500"
        position="0 0 0"
        rotation="-90 0 0"
        width="500"
        height="500"
>
</a-plane>
<a-entity
gltf-model="#Military Tent"
position="-31 0 -14"
rotation="0 0 0"
scale="1.2 1.2 1.2"
>
</a-entity>
<a-entity
gltf-model="#Truckk"
position="-22 0 -24"
rotation="0 90 0"
scale="1.2 1.2 1.2"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#wall"
position="-11 0 -16"
rotation="0 0 0"
scale="0.25 0.25 0.25"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#Container"
position="11.5 0 1"
rotation="0 180 0"
scale="1 1 1"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#Container"
position="11.5 0 -7"
rotation="0 180 0"
scale="1 1 1"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#Tank"
position="-18 0 5"
rotation="0 70 0"
scale="1.3 1.3 1.3"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#Tank"
position="-26 0 -5"
rotation="0 90 0"
scale="1.3 1.3 1.3"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#crate"
position="-1 0.55 -1"
rotation="0 0 0"
scale="1 1 1"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#Soldier"
position="1 0 -3"
rotation="0 -45 0"
scale="0.07 0.07 0.07"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#Soldier"
position="-5.1 0 -2"
rotation="0 -40 0"
scale="0.07 0.07 0.07"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#Jet"
position="3 15 -12"
rotation="0 -45 0"
scale="1.5 1.5 1.5"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#Jet"
position="-15 15 -5"
rotation="0 -35 0"
scale="1.5 1.5 1.5"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#wall"
position="-2 0 1"
rotation="0 -45 0"
scale="0.2 0.2 0.2"
class="collidable"
>
</a-entity>
<a-entity
gltf-model="#tree"
position="1 0 3"
rotation="0 0 0"
scale="1 1 1"
class="collidable"
>
</a-entity>
<a-sphere
id="leaves"
material="src: #deadleaves-base; repeat: 8 8; 
ambientOcclusionMap: #deadleaves-ambientocclusion; ambientOcclusionTextureRepeat: 8 8; 
normalMap: #deadleaves-normal; normalTextureRepeat: 8 8;"
geometry="radius.55"
position=".75 3 3"

>
</a-sphere>
<a-entity
id="rig"
navigation
>
<a-camera
id="camera"
wasd-controls="enabled: false"
look-controls="enabled: false"
>
</a-camera>
<a-entity
id="right-hand"
laser-controls="hand: right"
>
</a-entity>
<a-entity
id="left-hand"
laser-controls="hand: left"
>
</a-entity>
<a-entity
id="waist-raycaster-front"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1"
position="0 1 0"
>
</a-entity>
<a-entity
id="head-raycaster-front"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1"
position="0 1.6 0"
>
</a-entity>
<a-entity
id="knees-raycaster-front"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1"
position="0 0.5 0"
>
</a-entity>
<a-entity
id="waist-raycaster-back"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1;
direction: 0 0 1"
position="0 1 0"
>
</a-entity>
<a-entity
id="head-raycaster-back"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1;
direction: 0 0 1"
position="0 1.6 0"
>
</a-entity>
<a-entity
id="knees-raycaster-back"
raycaster=
"objects: .collidable;
showLine: false;
far: 0.1;
direction: 0 0 1"
position="0 0.5 0"
>
</a-entity>
<a-entity
id="feet-raycaster"
raycaster=
"objects: .collidable;
showLine: false;
far: 5;
direction: 0 -1 0"
position="0 0.45 0"
>
</a-entity>
</a-entity>
</a-scene>
</body>
</html>
